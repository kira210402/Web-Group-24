<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Mogra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Mogra&family=Nerko+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="all">
        <div class="navigation">
            <div class="navigation__logo">
                <img src="img/cake-logo-small.png" alt="" class="navigation__logo-img">
            </div>
            <div class="navigation__brand">Cake</div>
            <div class="navigation__search-box">
                <img src="/img/search-icon.png" alt='' class="navigation__search-box-icon">
                <input class="navigation__search-box-bar" type="text">

            </div>
            <ul class="navigation__link">
                <li class="navigation__link-btn"><a class='navigation__link-btn-a' href='#'>Help Center</a></li>
                <li class="navigation__link-btn"><a class='navigation__link-btn-a' href='#'>Language: VN</a></li>
                <li class="navigation__link-btn"><a class='navigation__link-btn-a' href='#'>Sign in</a></li>
                <li class="navigation__link-btn sign-up"><a class='navigation__link-btn-a sign-up' href='#'>Sign up</a>
                </li>

            </ul>
        </div>

        <div class="section">
            <div class="header">
                <h1 class="header__primary">English is just a piece of CAKE</h1>
                <h4 class="header__secondary">Dive into CAKE's personalized English learning with expert tutors. Enjoy
                    quick progress in a supportive environment. Start your simplified journey to fluency today</h4>
                <a href="" class='header__button'>Let's go</a>
            </div>
            <div class="photo-container">
                <img class='img-1 img-ani' src="img/cake1.png" alt="">
                <img class="img-2 img-ani" src="img/cake2.png" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollTrigger/1.0.6/ScrollTrigger.min.js"
        integrity="sha512-+LXqbM6YLduaaxq6kNcjMsQgZQUTdZp7FTaArWYFt1nxyFKlQSMdIF/WQ/VgsReERwRD8w/9H9cahFx25UDd+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="
        https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.39/dist/lenis.min.js
        "></script>
    <script>

        const tl = gsap.timeline()

        tl
            .from('.header', {
                opacity: 0,
                transform: 'translateY(-100px) translateX(-100px)',
                ease: 'bounce.out'

            })
            .from('.img-ani', {
                transform: 'translateY(-2000px)',
                ease: "elastic.out(1,0.3)",
                stagger: '.2s',
                duration: 1
            }, '>')
        const lenis = new Lenis()

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)
    </script>
</body>

</html>
